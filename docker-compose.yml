services:
  ollama:
    image: ollama/ollama:latest
    container_name: docintel-ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - docintel

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: docintel-backend
    restart: unless-stopped
    depends_on:
      - ollama
    environment:
      OLLAMA_BASE_URL: http://ollama:11434
      OLLAMA_MODEL: ${OLLAMA_MODEL:-llama3.2:3b}
      OLLAMA_VISION_MODEL: ${OLLAMA_VISION_MODEL:-}
      DOC_INTEL_DATA_DIR: /app/backend/data
      MAX_UPLOAD_BYTES: ${MAX_UPLOAD_BYTES:-36700160}
    volumes:
      - backend_data:/app/backend/data
    networks:
      - docintel

  web:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      args:
        VITE_API_BASE: /api
    container_name: docintel-web
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "8080:80"
    networks:
      - docintel

networks:
  docintel:

volumes:
  ollama_data:
  backend_data:
