services:
  ollama:
    image: ollama/ollama:latest
    container_name: docintel-ollama
    restart: unless-stopped
    # SECURITY: Ollama port NOT exposed publicly - only accessible within Docker network
    # Access via internal network: http://ollama:11434
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - docintel
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 8G
        reservations:
          memory: 4G

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: docintel-backend
    restart: unless-stopped
    depends_on:
      ollama:
        condition: service_healthy
    environment:
      OLLAMA_BASE_URL: http://ollama:11434
      OLLAMA_MODEL: ${OLLAMA_MODEL:-llama3.2:3b}
      OLLAMA_VISION_MODEL: ${OLLAMA_VISION_MODEL:-}
      DOC_INTEL_DATA_DIR: /app/backend/data
      MAX_UPLOAD_BYTES: ${MAX_UPLOAD_BYTES:-36700160}
      # Production settings
      PYTHONUNBUFFERED: "1"
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    volumes:
      - backend_data:/app/backend/data
    networks:
      - docintel
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M

  web:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      args:
        VITE_API_BASE: /api
    container_name: docintel-web
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    # Exposed on localhost only - use host Nginx for public access
    ports:
      - "127.0.0.1:8080:80"
    networks:
      - docintel
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  docintel:
    driver: bridge
    internal: false

volumes:
  ollama_data:
    driver: local
  backend_data:
    driver: local
