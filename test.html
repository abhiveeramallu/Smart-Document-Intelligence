<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Offline PDF Chatbot Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: 20px auto;
      padding: 0 16px;
    }
    .panel {
      border: 1px solid #d6d6d6;
      border-radius: 10px;
      padding: 14px;
      margin-bottom: 14px;
    }
    .row {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      align-items: center;
    }
    input[type="text"] {
      flex: 1;
      min-width: 260px;
      padding: 10px;
      border: 1px solid #b8b8b8;
      border-radius: 6px;
    }
    button {
      padding: 10px 14px;
      border: none;
      border-radius: 6px;
      background: #0f766e;
      color: #fff;
      cursor: pointer;
      font-weight: 600;
    }
    button:disabled {
      background: #8fa7a4;
      cursor: not-allowed;
    }
    .status {
      color: #444;
      margin-top: 8px;
      font-size: 14px;
    }
    .chat {
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      min-height: 300px;
      max-height: 480px;
      overflow: auto;
      padding: 10px;
      background: #fafafa;
    }
    .msg {
      margin: 8px 0;
      padding: 8px 10px;
      border-radius: 8px;
      line-height: 1.4;
      white-space: pre-wrap;
    }
    .user {
      background: #d7f3ef;
      margin-left: 80px;
      text-align: right;
    }
    .bot {
      background: #e9eef4;
      margin-right: 80px;
    }
    code {
      background: #f3f3f3;
      padding: 2px 4px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>Offline PDF Chatbot Test</h1>

  <div class="panel">
    <h2>1) Upload PDF</h2>
    <div class="row">
      <input type="file" id="pdfFile" accept="application/pdf" />
      <button id="uploadBtn" onclick="uploadPDF()">Upload PDF</button>
    </div>
    <div class="status" id="uploadStatus">No file uploaded.</div>
    <div class="status">Current <code>document_id</code>: <span id="docId">-</span></div>
  </div>

  <div class="panel">
    <h2>2) Ask Question</h2>
    <div class="row">
      <input id="question" type="text" placeholder="Ask about the uploaded PDF..." />
      <button id="askBtn" onclick="askQuestion()" disabled>Send</button>
    </div>
    <div class="status" id="askStatus"></div>
  </div>

  <div class="panel">
    <h2>3) Chat Output</h2>
    <div class="chat" id="chatBox"></div>
  </div>

  <script>
    const API_BASE = "http://127.0.0.1:8000";
    let documentId = "";

    function addMessage(role, text) {
      const chatBox = document.getElementById("chatBox");
      const node = document.createElement("div");
      node.className = `msg ${role === "user" ? "user" : "bot"}`;
      node.textContent = (role === "user" ? "You: " : "Bot: ") + text;
      chatBox.appendChild(node);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function uploadPDF() {
      const fileInput = document.getElementById("pdfFile");
      const uploadBtn = document.getElementById("uploadBtn");
      const askBtn = document.getElementById("askBtn");
      const status = document.getElementById("uploadStatus");
      const docIdLabel = document.getElementById("docId");

      const file = fileInput.files[0];
      if (!file) {
        status.textContent = "Please choose a PDF file first.";
        return;
      }

      uploadBtn.disabled = true;
      status.textContent = "Uploading and parsing PDF...";

      try {
        const formData = new FormData();
        formData.append("file", file);

        const response = await fetch(`${API_BASE}/upload`, {
          method: "POST",
          body: formData,
        });

        const data = await response.json();
        if (!response.ok) {
          throw new Error(data.detail || "Upload failed");
        }

        documentId = data.document_id;
        docIdLabel.textContent = documentId;
        askBtn.disabled = false;

        status.textContent = `Loaded ${data.filename} (${data.pages} pages, ${data.chars} chars)` +
          (data.truncated ? " [first 200 pages indexed]" : "");

        addMessage("bot", "PDF loaded. Ask your questions now.");
      } catch (error) {
        status.textContent = `Upload error: ${error.message}`;
      } finally {
        uploadBtn.disabled = false;
      }
    }

    async function askQuestion() {
      const input = document.getElementById("question");
      const askBtn = document.getElementById("askBtn");
      const askStatus = document.getElementById("askStatus");

      const message = input.value.trim();
      if (!message) {
        askStatus.textContent = "Please type a question.";
        return;
      }
      if (!documentId) {
        askStatus.textContent = "Upload a PDF first.";
        return;
      }

      input.value = "";
      askBtn.disabled = true;
      askStatus.textContent = "Thinking...";
      addMessage("user", message);

      try {
        const response = await fetch(`${API_BASE}/chat`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            message,
            document_id: documentId,
          }),
        });

        const data = await response.json();
        if (!response.ok) {
          throw new Error(data.detail || "Chat failed");
        }

        addMessage(
          "bot",
          `${data.response}\n(intent: ${data.intent}, confidence: ${data.confidence})`
        );
        askStatus.textContent = "";
      } catch (error) {
        addMessage("bot", `Error: ${error.message}`);
        askStatus.textContent = "Request failed.";
      } finally {
        askBtn.disabled = false;
      }
    }

    document.getElementById("question").addEventListener("keydown", (event) => {
      if (event.key === "Enter") {
        askQuestion();
      }
    });
  </script>
</body>
</html>
